<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>

<body>
    <header>
        <p class="textoHeader">Checkout</p>
        <p class="textoHeader">Lirida</p>
    </header>

    <section>
        <div class="tituloCheckout">
            <p class="textoTituloCheckout">LIRIDA CHECKOUT TESTE</p>
        </div>


        <form class="formulario">
            <div class="container">
                    <label for="nomeCompleto" class="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto">
    
                    <label for="email" class="labelInput">E-mail</label>
                    <input type="email" id="email" name="email">
    
                    <label for="documento" class="labelSelect">Tipo de Documento</label>
                    <select>
                        <option value="cpf">CPF</option>
                        <option value="CNPJ">CNPJ</option>
                    </select>
    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
    
                    <label for="valor">VALOR</label>
                    <input type="number" id="valor" name="valor">
    
                    <label for="formaDePagamento">Forma de Pagamento</label>
                    <select>
                        <option>Cartão de Crédito</option>
                        <option>Cartão de Débito</option>
                        <option>Boleto</option>
                        <option>Pix</option>
                    </select>
                    
                </div>
                    <div>

                        <button>PROCESSAR</button>
                    </div>
        </form>
    </section>
</body>

</html>
